<!DOCTYPE html>
<html>
<head>
 <title>WoW Talent Needs jQuery Plugin</title>

 <!-- Required jQuery -->
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

 <!-- Demo files (optional) -->
 <link rel="stylesheet" href="demo/demo.css">

 <!-- Jatt is the tooltip plugin, it is optional but if you use another tooltip, make sure it can use meta data to style the tooltip -->
 <script src="demo/jquery.jatt.min.js"></script>

 <!-- WoWTalents plugin - required -->
 <link rel="stylesheet" href="css/wowtalents.css">
 <script src="js/wowtalents.js"></script>
 <script>
 $(function(){

  // WoWTalentNeeds initialization
  $('#recruit1').wowTalents({
   colorBackground: false,
   useClassColors: true,
   defaultNeed: 'n',
   druid : ',-,h', // empty parameters or characters that don't match anything will be set to the default need
   mage  : 'l,m,h',
   rogue : 'h,l,m',
   warrior : 'l'
  });

  $('#recruit2').wowTalents({
   colorBackground: true,
   useClassColors: true,
   defaultNeed: 'l',
   deathknight: ',h,',
   druid : 'm,n,h',
   rogue : 'm,l,m',
   warrior : ',n,m'
  });

  // Just another tooltip settings (http://github.com/Mottie/Jatt)
  $.jatt({
   direction : 's'
  });

 });
 </script>

</head>
<body>
<h2><a href="https://github.com/Mottie/wowTalentNeeds">World of Warcraft Talent Needs</a></h2>

<div class="recruitTitle">Needs - M,W,F</div>
<div id="recruit1"></div>

<br><br>

<div class="recruitTitle">Needs - T,Th,Sat</div>
<div id="recruit2"></div>

</body>
</html>
